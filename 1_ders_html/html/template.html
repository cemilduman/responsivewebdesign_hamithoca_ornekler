<!-- html yorum tagi-->


<!DOCTYPE html>  <!-- html 5 standartına göre yaz dedik, html versiyonu belirttiğimiz yer-->
<html lang="tr">  <!-- search engine için gerekli, dil kısmı, bu html kısmı parenttır, alttaki head ve body child dır. Markup ordan gelir--> 

<head>  <!-- search engine optimization, bu alttaki meta taglerini kodlamak zorunlu gibi, UTF-8 yaparsak türkçe dil sorununu çözdük-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- responsive design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üst sayfada görünecek</title>
</head>
<body>
    <!-- start code-->
    <h2>table</h2>

    

    <h2>link</h2>
    <a href="www.google.com" target = "_blank" >bilge adam </a> 

    <h2>image</h2>
    <img src = "../../img/1.jpg" alt = "resim yok" height = "250" width = "100">
    <!-- listeler-->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <ol start = "1" type="A">  <!-- 1. sıradan itibaren A ile başlayarak sıralandır-->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>

    
<!-- formatterlar-->
<b>bold</b>
<i> italic</i>

</html>
